<div>
    <div class=" caja-cupo">

            <mat-card-title class="cupo">Cupo disponible: ${{cupo}}</mat-card-title>
           
        </mat-card>
    </div>
    

</div> 

      <div class="regist">  
      <app-publi-home></app-publi-home>
      </div>

<div class="limpiar"></div>
<div class="upload-section">
    <div>
        <mat-card >
            <mat-card-title>Agregar publicidad</mat-card-title>
            <mat-card-content>
                <input type="file" (change)="fileChangeEvent($event)">
                <button mat-flat-button (click)="subirImagen()">Subir</button>
            </mat-card-content>
        </mat-card>
    </div>

    <div class=" images"> 
        <div >
            <h5>Imagenes cargadas</h5>
        </div>

        <div class="card-body">
            <ul class="lista" *ngIf="!(images == null)">
                <li *ngFor="let image of images; let i = index">

                    <img src="{{url+'image/'+image.imagePath}}" class="img" alt="Imagen no disponible" title="Imagen publicitaria {{i+1}}">
                    <button class="button" (click)="deleteImage(image._id)" style="margin-left:5px" matTooltip="Eliminar"><mat-icon>clear</mat-icon></button>

                </li>
            </ul>
            <p *ngIf="!(error == null)">{{error}}</p>
        </div>
    </div>

   
</div>
